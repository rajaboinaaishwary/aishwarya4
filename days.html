<html>
 <head><title>days</title>
 <script language="JavaScript">
 var day=parseInt(prompt("Enter the day"));

</script>
 </head>
 <body bgcolor="blue">
  <script language="JavaScript">
switch(day)
  {
  case 0: document.write("<h1>sunday</h1><br>");
   break;
case 1:document.write("<h1>monday</h1><br>");
   break;
case 2: document.write("<h1>tuesday</h1><br>");
   break;
case 3: document.write("<h1>wednesday</h1><br>");
   break;
case 4: document.write("<h1>thursday</h1><br>");
   break;
case 5: document.write("<h1>friday</h1><br>");
   break;
case 6:document.write("<h1>saturday</h1><br>");
   break;

   }
</script>
 </body>
 </html>
